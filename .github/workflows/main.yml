name: Docker Build and Push

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: jun23
      TAG: latest
      CONTAINER_NAME: containerv1
      PORT: 3000

    steps:
      - name: üîÑ Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} .

      - name: üßπ Remove Old Container If Exists
        run: |
          if [ "$(docker ps -aq -f name=${{ env.CONTAINER_NAME }})" ]; then
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
          fi

      - name: üöÄ Run Docker Container
        run: |
          docker run -d --name ${{ env.CONTAINER_NAME }} -p ${{ env.PORT }}:${{ env.PORT }} ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: üì§ Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}





